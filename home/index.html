<div>
  <p align="center" class="STYLE1"><strong>有次我走到街上，一群美女拦住我说我帅，我不承认，她们就打我，骂我虚伪；  </strong></p>
  <p align="center" class="STYLE1"><strong>第二次我走到街上，又一群美女拦住说我帅，我承认了，她们又打我，骂我不谦虚！</strong></p>
  <p align="center" class="STYLE1"><strong>第三次我走到街上，又一群美女拦住说我帅，我没回应，她们又打我，骂我“帅的拽成这样”！ </strong></p>
  <p align="center" class="STYLE1"><strong>如果帅是一种罪，那我已经罪恶滔天</strong></p>
  <p align="center" class="STYLE1"><strong>如果酷是一种错，那我已经一错再错</strong></p>
  <p align="center" class="STYLE1"><strong>如果聪明要受到惩罚，那我不是要千刀万剐？？？？？</strong></p>
